<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Surface Book 3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__desktop">
      <div class="header__left">
        <div class="header__logo">
          <a href="#" class="header__logo-microsoft">
            <img src="img/Microsoft-Logo.png" alt="Microsoft">
          </a>
          <a href="#" class="header__logo-surface">
            <span class="hover-action">Surface</span>
          </a>
        </div>
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li href="#" class="header__navigation-item header__navigation-item--comp">
              <span class="hover-action">Computers</span>
            </li>
            <li href="#" class="header__navigation-item header__navigation-item--compforbus">
              <span class="hover-action">Computers for Business</span>
            </li>
            <li href="#" class="header__navigation-item header__navigation-item--access">
              <span class="hover-action">Accessories</span>
            </li>
            <li href="#" class="header__navigation-item header__navigation-item--shop">
              <span class="hover-action">Shop now</span>
            </li>
            <li href="#" class="header__navigation-item header__navigation-item--more">
              <span class="hover-action">More</span>
            </li>
            <li href="#" class="header__navigation-item header__navigation-item--supp">
              <span class="hover-action">Support</span>
            </li>          
          </ul>
        </nav>
      </div>
      <div class="header__actions">
        <button class="header__actions-all">
          <span class="hover-action">All Microsoft</span>
        </button>
        <button class="header__actions-search">
          <span>Search</span>
        </button>
        <button class="header__actions-cart">
          <span>Cart</span>
        </button>
        <button class="header__actions-login">
          <span>Sign in</span>
        </button>       
      </div>
    </div>
    <div class="header__mobile header-mobile">
      <div class="header-mobile__top">
        <div class="header-mobile__left">
          <button class="header-mobile__menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <button class="header-mobile__search"></button>
        </div>
        <a href="#" class="header-mobile__microsoft">
          <img src="img/Microsoft-Logo.png" alt="Microsoft">
        </a>
        <div class="header-mobile__right">
          <button class="header-mobile__cart"></button>
          <button class="header-mobile__login"></button>
        </div> 
      </div>
      <button class="header-mobile__bottom">
        <span>Surface</span>
      </button>      
    </div>
  </header> 
</body>
</html>
